<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Pokemon Hangman</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="container">
                <img src="assets/images/Pokemon.png" alt="Pokemon Banner">
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <p id="#pic"></p>
            </div>
            <div class="col-md-7" id="left">
                <h3>Guess the Pokemon!</h3>
                <h3>Press any key to get started!</h3>
                <h3 class="wins" id="#wins">
                    <h3>Current Word:</h3>
                    <h3 class="game" id="#game">
            </div>
            <div class="col-md-5"></div>
            <div class="col-md-7">
                <h3 class="counter" id="#count"></h3>
                <h3 id="#guesses"></h3>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
